<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Graphics Programming Sandbox</title>
</head>

<style>
  #renderCanvas {
    background-image:
      repeating-linear-gradient(#ccc 0 1px, transparent 1px 100%),
      repeating-linear-gradient(90deg, #ccc 0 1px, transparent 1px 100%);
    background-size: 100px 100px;
  }

  table {
    border-collapse: collapse;
  }

  th,
  td {
    border: 1px black solid;
    padding: 0.25em 0.5em;
  }
</style>

<body>
  <div id="guiDiv" vertical layout>
    Size of canvas : <input type="range" id="sizeOfCanvasSlider" min="150" max="800" value="300"><br />
    Number of workers : <input type="range" id="numberOfWorkersSlider" min="1" max="4" value="4"><br />
    Size of single worker: <input type="range" id="sizeOfSingleWorkerSlider" min="10" max="200" value="100"><br />
    <table id="workersTable">

    </table>
    <input type="button" id="renderButton" value="Render">
  </div>
  <canvas id="renderCanvas" width="300px"></canvas>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
